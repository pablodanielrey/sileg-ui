  <div>
    <div ng-show="designaciones.length" class="table-responsive">
      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr>      
            <th>persona</th>
            <th>cargo</th>
            <th>lugar</th>
            <th>desde</th>
            <th>hasta</th>
            <th>expediente</th>            
            <th>resolucion</th>            
            <th>Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="row in designaciones">
            <td><div>{{row.usuario.apellidos}}, {{row.usuario.nombres}}</div></td>
            <td><div>{{row.cargo.nombre}}</div></td>
            <td><div>{{row.lugar.detalle.nombre}} {{row.lugar.nombre}}</div></td>
            <td><div>{{row.desde | date:'dd/MM/yyyy'}}</div></td>
            <td><div>{{row.hasta | date:'dd/MM/yyyy'}}</div></td>            
            <td><div>{{row.expediente}}</div></td>
            <td><div>{{row.resolucion}}</div></td>  
            <td></td>          
          </tr>
        </tbody>
      </table>
    </div>
  </div>
