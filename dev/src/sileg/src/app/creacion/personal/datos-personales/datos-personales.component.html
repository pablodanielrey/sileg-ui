<div class="nuevoUsuario">

    <div class="seccionSistema">
        <button mat-button class="btnVolverSeccion" (click)="volver()"><mat-icon>keyboard_arrow_left</mat-icon> volver</button>
          | Nuevo Usuario
    </div>
  
    <mat-divider></mat-divider>
  
    <div class="contenidoPantalla">

        <div class="pasos">
            <div class="iconoPasos"><i class="material-icons">filter_1</i></div>
            <div><b> PASO 1 -</b> Ingresá los datos usuario.</div>
        </div>

        <form [formGroup]='form' >

            <mat-tab-group >

              <mat-tab label="PERFIL" >  

                <div class="formulario">

                      <div class="subContenedor">
                          <mat-form-field class="itemFormulario" >
                            <mat-label>Nombre</mat-label>
                            <input matInput name="nombre" formControlName='nombre'>
                          </mat-form-field>
                          <mat-form-field class="itemFormulario" >
                            <mat-label>Apellido</mat-label>
                            <input matInput name="apellido" formControlName='apellido'>
                          </mat-form-field>
                          <mat-form-field class="itemFormulario" >
                              <mat-label>DNI</mat-label>
                            <input matInput name="dni" formControlName='dni'>
                          </mat-form-field>
                      </div>

                      <div class="subContenedor">
                          <mat-form-field class="itemFormulario" >
                              <mat-label>Legajo</mat-label>
                              <input matInput name="legajo" formControlName='legajo'>
                          </mat-form-field>
                          <mat-form-field class="itemFormulario">
                              <mat-label>Sexo</mat-label>
                              <mat-select  formControlName="genero">
                                  <mat-option value="option">Femenino</mat-option>
                                  <mat-option value="option">Masculino</mat-option>
                                  <mat-option value="option">Otro</mat-option>
                              </mat-select>
                          </mat-form-field>
                          <mat-form-field class="itemFormulario">
                              <mat-label>Fecha de Nacimiento</mat-label>
                              <input matInput [matDatepicker]="picker" class="inputFecha"  formControlName="nacimiento">
                              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                              <mat-datepicker #picker></mat-datepicker>                                
                          </mat-form-field>
                      </div> 
                      
                </div>      
           
              </mat-tab>

            <mat-tab label="AVANZADO"> 

                <div class="formulario">

                    <div class="subContenedor">

                        <mat-form-field class="itemFormulario" >
                          <mat-label>Ciudad</mat-label>
                          <input matInput name="ciudad" formControlName='ciudad'>
                        </mat-form-field>
                        <mat-form-field class="itemFormulario" >
                            <mat-label>Dirección</mat-label>

                          <input matInput name="direccion" formControlName='direccion'>
                        </mat-form-field>
                        <mat-form-field class="itemFormulario" >
                            <mat-label>País</mat-label>
                            <input matInput name="pais" formControlName='pais'>
                          </mat-form-field>
                    </div>

                    <div class="subContenedor">
                        <mat-form-field class="itemFormulario" >
                            <mat-label>Teléfono Celular</mat-label>
                            <input matInput  name="celular" formControlName='fijo'>
                          </mat-form-field>
                          <mat-form-field class="itemFormulario" >
                              <mat-label>Teléfono Fijo</mat-label>
                            <input matInput  name="fijo" formControlName='fijo'>
                          </mat-form-field>
                    </div> 
                    
              </div> 

              
            
            </mat-tab>
            
          </mat-tab-group>

        </form>


          <div>
              <button mat-button class="btnPrincipal" routerLink='/sistema/creacion/personal/datos-designacion'>SIGUIENTE</button>
          </div>






    </div>
</div>
